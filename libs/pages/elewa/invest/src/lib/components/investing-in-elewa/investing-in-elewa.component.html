<div id="investing-wrapper" [ngStyle]="{'background-color': backgroundColor}">
    <div class="invest-container {{imagePlacement}}">
        <div id="text-content" class="content">
            <h1 class="title">{{titleText}}</h1>
            <p class="paragraph" *ngFor="let paragraph of paragraphTexts">{{paragraph}}</p>

            <elewa-group-button-with-animation message="Join the waiting list" class="btn" [action]="'/jobs'"></elewa-group-button-with-animation>
        </div>

        <div id="img-content" class="content">
            <img [src]="imageURL"/>
        </div>
    </div>
</div>
