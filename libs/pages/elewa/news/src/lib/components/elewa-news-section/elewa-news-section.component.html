<div class="container">
    <div class="headline-banner">
        <h2>{{headline}}</h2>
        <nav class="tabs">
          <a class="tab" (click)="selectedTab='all-news'; applyFilter();" [class.active]="selectedTab==='all-news'">All News</a>
          <a class="tab" (click)="selectedTab='elewa'; applyFilter();" [class.active]="selectedTab==='elewa'">Elewa</a>
          <a class="tab" (click)="selectedTab='italanta'; applyFilter();" [class.active]="selectedTab==='italanta'">Italanta</a>
          <a class="tab" (click)="selectedTab='venture-labs'; applyFilter();" [class.active]="selectedTab==='venture-labs'">Venture Labs</a>
          <a class="tab" (click)="selectedTab='press'; applyFilter();" [class.active]="selectedTab==='press'">Press</a>
          
        </nav>
    </div>
    
    <div class="news">
      <elewa-group-elewa-group-article-list [articles]="articleList"></elewa-group-elewa-group-article-list>
    </div>
</div>
