<main id="section__wrapper">
  <div class="section-container">
    <div class="top__headliner">
      <h2 class="headline">{{ headline }}</h2>

      <ul class="tab-wrapper">
        <li (click)="applyFilter('all-news')" class="tab-item">All News</li>
        <li (click)="applyFilter('elewa')" class="tab-item">Elewa</li>
        <li (click)="applyFilter('italanta')" class="tab-item">ITalanta</li>
        <li (click)="applyFilter('venture-labs')" class="tab-item">
          VentureLabs
        </li>
        <li (click)="applyFilter('press')" class="tab-item">Press</li>
      </ul>
    </div>
    <elewa-group-elewa-group-article-list
      [articles]="articlesList"
      [isVisible]="false"
    ></elewa-group-elewa-group-article-list>
  </div>
</main>
