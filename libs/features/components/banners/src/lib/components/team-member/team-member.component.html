<div class="member-wrapper">
  <a href="#" class="close"></a>
  <ng-container *ngFor="let member of members; index as j">
    <div class="main-content" *ngIf="j === currentMemberIndex">
      <div class="image-wrapper">
        <div class="image-border">
          <img src="{{ member.imageSrc }}" alt="{{ member.name }}" />
          <div class="social-icon">
            <a href="{{ member.linkedinUrl }}"
              ><i class="fa-brands fa-linkedin-in"></i
            ></a>
          </div>
        </div>
      </div>

      <div class="team-member-definition">
        <div class="member-content">
          <h3 class="p1">{{ member.name }}</h3>
          <p class="p2">{{ member.title }}</p>

          <div class="desc-wrapper">
            <p class="p3">{{ member.descrition }}</p>
          </div>
          <div class="desc-wrapper">
            <p class="p3">{{ member.descrition }}</p>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
  <div class="member-controls">
    <div class="previous-button">
      <button>
        <i class="fa-solid fa-arrow-left-long"></i>
      </button>
    </div>
    <div class="next-button">
      <button>
        <i class="fa-solid fa-arrow-right-long"></i>
      </button>
    </div>
  </div>
  <div class="progress-bar">
    <div class="progress-bar-fill" [style.width.%]="whichMember"></div>
  </div>
</div>
