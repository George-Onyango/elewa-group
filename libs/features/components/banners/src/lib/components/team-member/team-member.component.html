<div class="member-container">
  <ng-container *ngFor="let member of members; index as j">
    <div class="member" *ngIf="j === currentMemberIndex">
      <div
        class="member-image"
        [style.background-image]="'url(' + member.imageSrc + ')'"
      ></div>
      <div class="member-info">
        <h1>{{ member.name }}</h1>
        <h2>{{ member.title }}</h2>
        <p>{{ member.description }}</p>
        <div class="social-icon">
          <a [href]="member.linkedinUrl"
            ><i class="fa-brands fa-linkedin-in">LinkedIn</i></a
          >
        </div>
      </div>
      <button class="close" (click)="closeMemberView()"></button>
    </div>
  </ng-container>
  <div class="member-controls">
    <div class="previous-button">
      <button class="btn" (click)="previousMember()">
        <i class="fa-solid fa-arrow-left-long"></i>
      </button>
    </div>
    <div class="next-button">
      <button class="btn" (click)="nextMember()">
        <i class="fa-solid fa-arrow-right-long"></i>
      </button>
    </div>
  </div>
  <div class="progress-bar">
    <div class="progress-bar-fill" [style.width.%]="whichMember"></div>
  </div>
</div>
